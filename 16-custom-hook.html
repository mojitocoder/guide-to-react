<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.12/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")

    function useCustomHook(key, defaultVal = '') {
      const [name, setName] = React.useState(
        window.localStorage.getItem(key) || defaultVal
      )
      React.useEffect(() => {
        window.localStorage.setItem(key, name)
      }, [key, name])

      return [name, setName]
    }

    function Greeting() {
      const [name, setName] = useCustomHook('name')
      const handleChange = event => {
        setName(event.target.value)
      }
      return (
        <div>
          <form>
            <label>Name: </label>
            <input value={name} id="name" onChange={handleChange}/>
          </form>
          { name ? <strong>Hello {name}</strong> : 'Please type your name'}
        </div>
      )
    }

    const element = <Greeting />

    ReactDOM.render(element, rootElement)
  </script>
</body>
