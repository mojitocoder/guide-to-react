<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.12/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root")

    function Name({name, setName}) {
      function changeHandler(event) {
        setName(event.target.value)
      }

      return (
        <div>
          <label forHtml="nameInput">Your name: </label>
          <input type="text" name="nameInput" value={name} onChange={changeHandler} />
        </div>
      )
    }

    function Animal({name, setName}) {
      return (
        <div>
          <label>Your favourite animal: </label>
          <input type="text" name="animalInput" value={name} onChange={(event) => {setName(event.target.value)}}/>
        </div>
      )
    }

    function App() {
      const [name, setName] = React.useState('Bob')
      const [animal, setAnimal] = React.useState('pegasus')

      function Display({name, animal}) {
        return (
          <div>Hello <strong>{name}</strong>, your favourite animal is <strong>{animal}</strong>.</div>
        )
      }

      return (
        <>
          <h1>
            This is my super duper app
          </h1>
          <Name name={name} setName={setName} />
          <br />
          <br />
          <Animal name={animal} setName={setAnimal} />
          <br />
          <br />
          <Display name={name} animal={animal} />
        </>
      )
    }

    const element = <App />

    ReactDOM.render(element, rootElement)
  </script>
</body>
